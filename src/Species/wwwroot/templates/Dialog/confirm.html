<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4>{{vm.message}}</h4>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="vm.onOk()">Да</button>
        <button class="btn btn-warning" ng-click="vm.close()">Отмена</button>
    </div>
</div>
