<div class="search-container">
    <table>
        <tr>
            <td valign="top">
                <div>
                    Поиск
                </div>
                <div class="search-name">
                    <input type="text" ng-model="vm.search.searchInput" />
                </div>
            </td>
        </tr>
    </table>
    <button id="add-new-button" class="btn btn-success" type="button" ng-if="vm.isAdmin" ng-click="vm.addNew()">Добавить новый тип</button>
</div>
<div>
    <div class="speciesTypes" ng-repeat="speciesType in vm.search.speciesTypes | filter:vm.search.searchInput">
        <p><b>Имя типа</b>: {{speciesType.name}}</p>
        <p><button class="btn btn-warning btn-sm" type="button" ng-if="vm.isAdmin" ng-click="vm.onOpenInfo(speciesType)">Редактировать тип</button></p>
    </div>
</div>
