<div class="search-container">
    <ul>
        <li class="search-el">
            <div>
                <div>
                    Поиск
                </div>
                <div class="search-name">
                    <input type="text" ng-model="vm.search.searchInput" />
                </div>
            </div>
        </li>
        <li class="search-el">
            <div>
                <button id="add-new-button" class="btn btn-success" type="button" ng-hide="!$root.isAdmin" ng-click="vm.addNew()">Добавить тип видов</button>
            </div>
        </li>
    </ul>
</div>
<div>
    <div class="speciesTypes" ng-repeat="speciesType in vm.search.speciesTypes | filter:vm.search.searchInput">
        <p><b>Имя типа</b>: {{speciesType.name}}</p>
        <p><button class="btn btn-warning btn-sm" type="button" ng-if="$root.isAdmin" ng-click="vm.onOpenInfo(speciesType)">Редактировать тип</button></p>
    </div>
</div>
