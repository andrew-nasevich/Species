<div class="search-container">
    <ul>
        <li class="search-el">
            <div>
                <div>
                    Типы видов
                </div>
                <div ng-dropdown-multiselect=""
                     options="vm.search.speciesTypes"
                     selected-model="vm.search.selectedSpeciesTypes"
                     checkboxes="true"
                     extra-settings="vm.config.speciesTypesMultiselectSettings"
                     translation-texts="vm.config.multiselectTranslation"
                     events="{onSelectionChanged: vm.onSelectedSpeciesTypesChange}">
                </div>
            </div>
        </li>
        <li class="search-el">
            <div>
                <div>
                    Поиск
                </div>
                <div class="search-name">
                    <input type="text" ng-model="vm.search.searchInput" />
                </div>
            </div>
        </li>
        <li class="search-el">
            <div>
                <button id="add-new-button" class="btn btn-success" type="button" ng-hide="!$root.isAdmin" ng-click="vm.addNew()">Добавить класс</button>
            </div>
        </li>
    </ul>
</div>
<div>
    <div class="orders" ng-repeat="class in vm.search.classes | filter:vm.search.searchInput">
        <p><b>Тип</b>: {{class.type.name}}</p>
        <p><b>Имя класса</b>: {{class.name}}</p>
        <p><b>Латинское имя</b>: {{class.latinName}}</p>
        <p><button class="btn btn-warning btn-sm" type="button" ng-if="$root.isAdmin" ng-click="vm.onOpenInfo(class)">Редактировать класс</button></p>
    </div>
</div>
