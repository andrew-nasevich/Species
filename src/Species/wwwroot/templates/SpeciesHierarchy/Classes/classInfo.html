<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{vm.isNew ? "Добавление нового класса" : "Изменение существующего класса"}}</h4>
    </div>

    <div class="modal-body">
        <div class="row param">
            <div class="param-description">
                <b>Тип класса:</b>
            </div>
            <div class="param-value" ng-hide="!($root.isAdmin||vm.isNew)">
                <div ng-dropdown-multiselect=""
                     options="vm.speciesTypes"
                     selected-model="vm.selectedSpeciesType"
                     checkboxes="true"
                     extra-settings="vm.config.multiselectSettings"
                     translation-texts="vm.config.multiselectTranslation">
                </div>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-hide="$root.isAdmin" ng-disabled="true" ng-model="vm.selectedSpeciesType[0].label">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Имя класса:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!($root.isAdmin||vm.isNew)" ng-model="vm.class.name">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Латинское имя:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!($root.isAdmin||vm.isNew)" ng-model="vm.class.latinName">
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-hide="!($root.isAdmin||vm.isNew)" ng-click="vm.save()">{{!vm.isNew ? 'Сохранить':'Добавить'}}</button>
        <button class="btn btn-danger" type="button" ng-hide="!$root.isAdmin||vm.isNew" ng-click="vm.delete()">Удалить</button>
        <button class="btn btn-warning" ng-click="vm.close()">Закрыть</button>
    </div>
</div>
