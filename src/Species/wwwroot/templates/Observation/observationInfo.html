<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Подробности наблюдения</h4>
    </div>

    <div class="modal-body">
        <div class="row param">
            <div class="param-description">
                <b>Тип вида:</b>
            </div>
            <div class="param-value" ng-if="vm.isEditable">
                <div ng-dropdown-multiselect=""
                     options="vm.speciesTypes"
                     selected-model="vm.selectedSpeciesType"
                     checkboxes="true"
                     extra-settings="vm.config.multiselectSettings"
                     translation-texts="vm.config.multiselectTranslation"
                     events="{onSelectionChanged: vm.onSelectedSpeciesTypeChange}">
                </div>
            </div>
            <div class="param-value" ng-if="!vm.isEditable">
                <input class="form-control" type="text" ng-disabled="true" ng-model="vm.selectedSpeciesType[0].label">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Класс:</b>
            </div>
            <div class="param-value" ng-if="vm.isEditable">
                <div ng-dropdown-multiselect=""
                     options="vm.classes"
                     selected-model="vm.selectedClass"
                     checkboxes="true"
                     extra-settings="vm.config.multiselectSettings"
                     translation-texts="vm.config.multiselectTranslation"
                     events="{onSelectionChanged: vm.onSelectedClassChange}">
                </div>
            </div>
            <div class="param-value" ng-if="!vm.isEditable">
                <input class="form-control" type="text"  ng-disabled="true" ng-model="vm.selectedClass[0].label">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Отряд:</b>
            </div>
            <div class="param-value" ng-if="vm.isEditable">
                <div ng-dropdown-multiselect=""
                     options="vm.orders"
                     selected-model="vm.selectedOrder"
                     checkboxes="true"
                     extra-settings="vm.config.multiselectSettings"
                     translation-texts="vm.config.multiselectTranslation"
                     events="{onSelectionChanged: vm.onSelectedOrderChange}">>
                </div>
            </div>
            <div class="param-value" ng-if="!vm.isEditable">
                <input class="form-control" type="text"  ng-disabled="true" ng-model="vm.selectedOrder[0].label">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Вид:</b>
            </div>
            <div class="param-value" ng-if="vm.isEditable">
                <div ng-dropdown-multiselect=""
                     options="vm.species"
                     selected-model="vm.selectedSpecies"
                     extra-settings="vm.config.multiselectSettings"
                     translation-texts="vm.config.multiselectTranslation">
                </div>
            </div>
            <div class="param-value" ng-if="!vm.isEditable">
                <input class="form-control" type="text" ng-disabled="true" ng-model="vm.selectedSpecies[0].label">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Дата наблюдения:</b>
            </div>
            <div class="param-value">
                <div class="date-range">
                    <input type="date" ng-disabled="!vm.isEditable" ng-model="vm.date" max="{{vm.maxDate}}" />
                </div>
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b> Описание:</b>
            </div>
            <div class="param-value">
                <div>
                    <textarea class="observation-description" ng-disabled="!vm.isEditable" ng-model="vm.observation.description"></textarea>
                </div>
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Создатель:</b>
            </div>
            <div class="param-value">
                {{vm.account.name + " " + vm.account.surname}}
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" ng-hide="!vm.isEditable" type="button" ng-click="vm.save()">Сохранить изменения</button>
        <button class="btn btn-danger" ng-hide="!vm.isEditable" type="button" ng-click="vm.delete()">Удалить</button>
        <button class="btn btn-warning" ng-click="vm.close()">Закрыть</button>
    </div>
</div>
