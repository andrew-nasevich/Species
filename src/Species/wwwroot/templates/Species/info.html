<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">{{vm.species.russianName}}</h4>
    </div>

    <div class="modal-body">
        <div class="row param">
            <div class="param-description">
                <b>Имя:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!vm.isAdmin" ng-model="vm.species.russianName">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Класс:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!vm.isAdmin" ng-model="vm.species.class">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Латинское имя:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!vm.isAdmin" ng-model="vm.species.latinName">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Белорусское название:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="text" ng-disabled="!vm.isAdmin" ng-model="vm.species.belarusianName">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Категория:</b>
            </div>
            <div class="param-value">
                <input class="form-control" type="number" ng-disabled="!vm.isAdmin" max="5" min="1" ng-model="vm.species.category">
            </div>
        </div>
        <div class="row param">
            <div class="param-description">
                <b>Описание:</b>
            </div>
            <div class="param-value">
                <textarea class="form-control" ng-disabled="!vm.isAdmin" ng-model="vm.species.description"></textarea>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" ng-hide="!vm.isAdmin" ng-click="vm.save()">Сохранить изменения</button>
        <button class="btn btn-warning" ng-click="vm.close()">Закрыть</button>
    </div>
</div>
