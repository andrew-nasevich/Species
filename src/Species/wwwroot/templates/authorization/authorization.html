<div>
    <div id="auth-modal-header" class="modal-header">
        <button type="button" class="close" ng-click="vm.close()">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4>Пожалуйста, авторизуйтесь</h4>
    </div>

    <div id="auth-modal-body" class="modal-body">
        <div id="login-button" class="auth-button" ng-class="{ active: vm.state == vm.states.login }" ng-click="vm.changeState(vm.states.login)">Вход</div>
        <div id="registration-button" class="auth-button" ng-class="{ active: vm.state == vm.states.registration }" ng-click="vm.changeState(vm.states.registration)">Регистрация</div>

        <form class="form-horizontal" role="form" name="vm.authForm" novalidate>
            <div class="form-group auth-line" ng-class="{'has-error': vm.authForm.Email.$touched && vm.authForm.Email.$error.required , 'has-success': vm.authForm.Email.$valid }">
                <label for="Email" class="col-sm-3 control-label">E-mail</label>
                <div class="col-sm-6">
                    <input type="text" id="Email" name="Email" class="form-control" ng-model="vm.account.Email" required />
                </div>
                <div class="col-sm-3">
                    <span class="help-block" ng-show="vm.authForm.Email.$touched && vm.authForm.Email.$error.required">Пожалуйста, введите E-mail.</span>
                </div>

            </div>
            <div class="form-group auth-line" ng-class="{'has-error': vm.authForm.password.$touched && vm.authForm.password.$error.required ,  'has-success': vm.authForm.password.$valid}">
                <label for=" password" class="col-sm-3 control-label">Пароль</label>
                <div class="col-sm-6">
                    <input type="text" id="password" name="password" class="form-control" ng-model="vm.account.Password" required />
                </div>
                <div class="col-sm-3">
                    <span class="help-block" ng-show="vm.authForm.password.$touched && vm.authForm.password.$error.required">Пожалуйста, введите пароль.</span>
                </div>
            </div>

            <div ng-if="vm.state == vm.states.registration">
                <div class="form-group auth-line" ng-class="{'has-error': vm.authForm.name.$touched && vm.authForm.name.$error.required ,  'has-success': vm.authForm.name.$valid}">
                    <label for="name" class="col-sm-3 control-label">Имя</label>
                    <div class="col-sm-6">
                        <input type="text" id="name" name="name" class="form-control" ng-model="vm.account.Name" required />
                    </div>
                    <div class="col-sm-3">
                        <span class="help-block" ng-show="vm.authForm.name.$touched && vm.authForm.name.$error.required">Пожалуйста, введите имя.</span>
                    </div>
                </div>
                <div class="form-group auth-line" ng-class="{'has-error': vm.authForm.surname.$touched && vm.authForm.surname.$error.required ,  'has-success': vm.authForm.surname.$valid}">
                    <label for="surname" class="col-sm-3 control-label">Фамилия</label>
                    <div class="col-sm-6">
                        <input type="text" id="surname" name="surname" class="form-control" ng-model="vm.account.Surname" required />
                    </div>
                    <div class="col-sm-3">
                        <span class="help-block" ng-show="vm.authForm.surname.$touched && vm.authForm.surname.$error.required">Пожалуйста, введите имя.</span>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-info" ng-hide="vm.state != vm.states.login" type="button" ng-click="vm.onLogin()">Войти</button>
        <button class="btn btn-info" ng-hide="vm.state != vm.states.registration" type="button" ng-click="vm.onRegister()">Зарегистрироваться</button>
    </div>
</div>
